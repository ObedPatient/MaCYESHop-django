{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Set New Password | MaCYEShop</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="..." crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row justify-content-center" style="margin-top:40px;">
			<div class="col-md-6">
                <a href="{% url 'index' %}" class="logo" style="margin-left: 90px;">
                    <img src="{% static 'Assets/img/logo1.png' %}" alt="">
                </a>
                <br>
                
                   
                <br>
				<div class="card">
					<div class="card-body">
                        <div class="header-logo">
                          
                        </div>
						<h3 class="card-title text-center"><strong> Create New Password</strong></h3>
						{% for message in messages %}
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							<strong>{{message}}</strong> 
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						  </div>
						{% endfor %}
						<form action="{% url 'set-new-password' uidb64 token %}" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control"  id="pass1" name="pass1" placeholder="New Password" required>
							</div>
							<div class="form-group">
								<label for="Confirm password">Confirm Password:</label>
								<input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
                
			</div>
            
		</div>
        
	</div>

    <br><br><br>
	<div class="footer text-light py-3" style="border-top: 2px solid red;background-color: black;">
		<div class="container text-center">
			<p>&copy; 2023 My Company. All rights reserved.</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
	
</body>
</html>
